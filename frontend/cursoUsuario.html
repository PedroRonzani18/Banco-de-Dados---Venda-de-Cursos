<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Usuário</title>
    <link rel="stylesheet" href="cursoUsuario.css">
</head>
<body>
    <div class="container">
        <h1>Curso:</h1>
        <h2 id="lessonTopic"></h2>
        <h3 id="lessonTitle"></h3>
        <div id="lessonContent">
            <p id="lessonDescription"></p>
            <div class="video-container" style="display: none;">
                <video id="lessonVideo" controls></video>
            </div>
        </div>
        <button id="nextLessonBtn" onclick="goToNextLesson()">Próxima Aula</button>
        <div id="progressContainer">
            <h3>Progresso do Curso</h3>
            <ul id="lessonList"></ul>
        </div>
    </div>
    <script src="cursoUsuario.js"></script>
</body>
</html>
