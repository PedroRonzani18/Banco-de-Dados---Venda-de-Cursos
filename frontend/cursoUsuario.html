<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Usuário</title>
    <link rel="stylesheet" href="cursoUsuario.css">
</head>
<body>

<header>
    <h1></h1>
    <div id="lessonTopic"></div>
</header>

<main>
    <section id="lessonContent">
        <h2 id="lessonTitle"></h2>
        <p id="lessonDescription"></p>
        <div id="activityOptions"></div> <!-- Container para as opções da atividade -->
        <div class="video-container" style="display: none;">
            <iframe id="lessonVideoIframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
        <button id="nextLessonButton" onclick="goToNextLesson()">Próxima Aula</button>
    </section>

    <section id="courseProgress">
        <h3>Progresso do Curso</h3>
        <ul id="lessonList"></ul>
    </section>
</main>

<script src="cursoUsuario.js"></script>
</body>
</html>
